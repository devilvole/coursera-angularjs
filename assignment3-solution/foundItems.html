<!-- <h3>{{ list.title }}</h3> -->
<ul>
  <li ng-repeat="item in list.found">
    {{ item.short_name }}, {{ item.name }}, {{ item.description }}
    <button ng-click="list.onRemove($index);">Don't want this one!</button>
  </li>
</ul>
<div class="emptyMessage" ng-if="list.found.length===0">Nothing found</div>
