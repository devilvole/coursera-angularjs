<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">
    <div class="col-md-6">

      <div id="toBuyList" ng-controller='ToBuyController as toBuyList'>
        <div ng-if="toBuyList.items.length!==0">
          <h3>To Buy:</h3>
        <ul>
          <li ng-repeat="item in toBuyList.items">
            Buy {{item.quantity}} {{ item.name }}
            <button ng-click="toBuyList.buyItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
          </li>
        </ul>
        </div>
        <div class="emptyMessage" ng-if="toBuyList.items.length===0">Everything is bought!</div>
      </div>
    </div>

    <div class="col-md-6">
      <div id="boughtList" ng-controller='AlreadyBoughtController as boughtList'>
        <div ng-if="boughtList.items.length!==0">
          <h3>Already Bought:</h3>
          <ul>
            <li ng-repeat="item in boughtList.items">
              Bought {{item.quantity}} {{ item.name }}
            </li>
          </ul>
        </div>
        <div class="emptyMessage" ng-if="boughtList.items.length===0">Nothing bought yet.</div>
      </div>
   </div>
 
</div>

</body>
</html>
